{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<h2 class="login-title">Login</h2>

<form method="post" class="login-form">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter your username" name="username" required class="input-field">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" name="password" required class="input-field">
    </div>

    <div class="register-link">
        <p>Don't have an account? <a href="{% url 'signup' %}" class="btn-register">Sign Up</a></p>
    </div><br>

    <button type="submit" class="btn-submit">Login</button>
</form>

{% endblock content %}

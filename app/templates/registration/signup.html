{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<h2 class="signup-title">Sign Up</h2>

<form method="post" class="signup-form">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter your username" name="username" required class="input-field">
    </div>
    <div class="form-group">
        <label for="password1">Enter your password</label>
        <input type="password" placeholder="Enter your password" name="password1" required class="input-field">
    </div>
    <div class="form-group">
        <label for="password2">Re-enter your password</label>
        <input type="password" placeholder="Re-enter your password" name="password2" required class="input-field">
    </div>
    
    <button type="submit" class="btn-submit">Sign Up</button>
</form>

{% endblock content %}

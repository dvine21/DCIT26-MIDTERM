{% extends 'app/base.html' %}
{% load static %}
{% block content %}
   <h2 class="form-title">Add New Product</h2>

<form action="{% url 'product_create' %}" method="post" class="product-form">
    {% csrf_token %}

    <div class="form-group">
        <label for="ItemName">Item Name:</label>
        <input type="text" name="ItemName" required class="input-field">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" name="description" required class="input-field">
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" name="price" required class="input-field">
    </div>
    <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" name="stock" required class="input-field">
    </div>
    
    <input type="submit" value="Save" class="btn-submit">
</form>

{% endblock content %}
